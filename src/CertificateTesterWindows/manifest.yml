---
applications:
  - name: cert-tester-win
    memory: 512M
    instances: 1
    random-route: true
    stack: windows
    services: []
    buildpacks:
      - https://github.com/macsux/certificate-buildpack/releases/download/v0.1.0/DotnetCoreCertificateBuildpack-win-x64-0.1.0.zip
      - hwc_buildpack
    env:
      SKIP_SSL_VALIDATION: "true"
      cert: ""